<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo_v3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To Do App v3</h1>
    <h2>Search task: </h2>
    <input type="text" class="search-input">

    <h3>Number of tasks: <span class="tasks-number">0</span></h3>
    <form>
        <h2>Add task:</h2>
        <input type="text" class="add-input">
        <button class="addBtn">Add Task</button>
    </form>
    <ul class="tasks-list"></ul>

    <script src="app.js"></script>
</body>

</html>
